<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>JNE BDJ - Link Bio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="logo.png">
  
<style>
/* Reset */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

/* Background */
body{
  min-height:100vh;
  background: 
    linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.35)),
    url("bg.jpeg") no-repeat center center;
  background-size: cover;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Wrapper */
.wrapper{
  width:100%;
  padding:20px;
  display:flex;
  justify-content:center;
}

/* Card utama */
.container{
  width:100%;
  max-width:420px;
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius:28px;
  padding:28px 20px 35px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  text-align:center;
  border:1px solid rgba(255,255,255,0.3);
}

/* Header */
.header img{
  width:95px;
  margin-bottom:12px;
}

.header h1{
  font-size:22px;
  font-weight:700;
  color:#111;
}

.header .subtitle{
  font-size:14px;
  color:#666;
  margin-top:4px;
}

.mail{
  margin:14px 0 24px;
  font-size:22px;
}

/* Button */
.btn{
  width:100%;
  background: linear-gradient(145deg, #ffffff, #f1f1f1);
  border-radius:18px;
  padding:14px 18px;
  margin:14px 0;
  font-size:15px;
  font-weight:600;
  color:#222;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:14px;
  box-shadow:
    0 4px 10px rgba(0,0,0,.12),
    inset 0 1px 0 rgba(255,255,255,.6);
  transition: all .25s ease;
  position:relative;
  overflow:hidden;
}

/* efek hover */
.btn:hover{
  transform:translateY(-2px);
  box-shadow:
    0 8px 18px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.7);
  background: linear-gradient(145deg, #f9f9f9, #ececec);
}

/* efek tap seperti aplikasi mobile */
.btn:active{
  transform:scale(0.97);
  box-shadow:0 3px 8px rgba(0,0,0,.2);
}

/* icon di kiri */
.btn img{
  width:22px;
  height:22px;
  object-fit:contain;
  flex-shrink:0;
}

/* teks */
.btn span{
  flex:1;
  text-align:left;
}

/* panah kecil kanan (optional, biar seperti menu app) */
.btn::after{
  content:"›";
  font-size:20px;
  color:#999;
}

/* tombol disabled */
.btn.disabled{
  background: linear-gradient(145deg, #e0e0e0, #d0d0d0);
  color:#888;
  cursor:not-allowed;
  pointer-events:none;
  box-shadow: none;
}

.btn.disabled::after{
  color:#aaa;
}

/* Footer */
.footer{
  margin-top:28px;
  font-size:12px;
  color:#777;
}

.footer a{
  color:#777;
  text-decoration:none;
  margin:0 6px;
}

/* Copyright */
.copyright{
  margin-top:18px;
  padding-top:12px;
  border-top:1px solid #e0e0e0;
  font-size:11px;
  color:#888;
  line-height:1.6;
}

/* Responsive kecil */
@media(max-width:360px){
  .header h1{font-size:20px;}
  .btn{font-size:14px;padding:14px;}
}

/* Instagram Section */
.instagram-section{
  margin-top:30px;
  padding-top:20px;
  border-top:1px solid #ddd;
}

.instagram-section h3{
  font-size:16px;
  margin-bottom:12px;
  color:#333;
}
</style>
</head>

    <div class="mail">Divisi IT Support</div>

    <!-- BUTTONS -->
   <a class="btn" href="https://drive.google.com/file/d/1LC5g8suOWQtUu7qcW6hOyckw1uMz6J-Y/view?usp=sharing">

    <div class="copyright">

</div>

</html>
